<!doctype html>
<html>

<head>
  <title>RR Dead Wheel Angular Ramp Regression</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .content {
      margin: auto;
    }

    header {
      max-width: 600px;
      margin: auto;
    }

    .bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    fieldset {
      display: flex;
      justify-content: space-between;
    }

    h1 {
      margin-bottom: 0;
    }

    details,
    a {
      display: block;
      margin: 1rem 0 1rem 0;
    }
  </style>

  <script type="module">
    import { loadDeadWheelAngularRampRegression, installButtonHandlers } from './common.ts';

    window.addEventListener("DOMContentLoaded", function () {
      installButtonHandlers("angular-ramp", loadDeadWheelAngularRampRegression);
    });
  </script>
</head>

<body>
  <div class="content">
    <header>
      <h1>RR Dead Wheel Angular Ramp Regression</h1>
      <p>Version: %VITE_APP_VERSION%</p>
      <details></details>

      <div id="download"></div>

      <fieldset>
        <legend>Feedforward Parameters</legend>
        <div>
          kV: <input id="kv" type="text" />
        </div>
        <div>
          kS: <input id="ks" type="text" />
        </div>
        <input id="update" type="button" value="update" />
      </fieldset>

      <p>
        <button id="latest">Latest</button>
        <input id="browse" type="file" accept="application/json">
      </p>
    </header>

    <div id="trackWidthChart"></div>

    <div id="deadWheelCharts"></div>
  </div>
</body>

</html>
